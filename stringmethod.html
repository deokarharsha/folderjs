  <script type="text/javascript">
      var str="harsha";
      document.write("Original string is : "+str+"<br />");
      var res=str.slice(2,5);
      document.write("After slicing string is : "+res+"<br />");
  </script>
  <script type="text/javascript">
      var str1="harsha is very honest girl.";
      document.write("Original string is : "+str1+"<br />");
      var res1=str1.split(" ",4);
      document.write("After slicing string is : "+res1+"<br />");
      document.write("String at position number 4 is :"+ str1.charAt(4) +"<br />");
  </script>
