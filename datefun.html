<html>

<head>


</head>
<body>
  <script type="text/javascript">
      var res = new Date("September 20, 1995 23:15:00");
      document.write("Date is : " + res.getDate()+"<br />" );
      document.write("Day is :" + res.getDay()+"<br />");
      document.write("Full year is :" + res.getFullYear()+"<br />");
      document.write("Month is :" + res.getMonth()+"<br />");
      document.write("Minutes is :" + res.getMinutes()+"<br />");
      document.write("Time is :" + res.getTime()+"<br />");

      res.setDate(21);
      document.write("After setting Date is : " + res +"<br />" );
  </script>
</body>
</html>
