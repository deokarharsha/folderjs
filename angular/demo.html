<html>
<head>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
  <div ng-app="mainApp" ng-controller="studentController">
    Enter your first name:<input type="text" ng-model="student.firstname" /><br><br>
    Enter your last name:<input type="text" ng-model="student.lastname" /><br><br><br>
    your fullname is : {{student.fullname()}}
  </div>
  <script>
    var mainApp=angular.module("mainApp",[]);
    mainApp.controller('studentController',function($scope)
    {
      $scope.student=
      {
        firstname:"Sonal",
        lastname:"Patil",

        fullname:function()
        {
          var studentObject=$scope.student;
          return studentObject.firstname+" "+studentObject.lastname;
        }
      };
    });

  </script>
</body>
</html>
